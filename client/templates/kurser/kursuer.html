<template name="kurserTemplate">
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="text-center">Alle mine kurser</h1>
            </div>
        </div>
    </div>


    <div class="container">
        <h3 class="text-center">i alt {{antalKurser}} siden 2006</h3>

        <div class="table-responsive">
            <table class="table table-condensed table-hover table-striped">
                <thead>
                    <tr>
                        <th>kursus nummer</th>
                        <th>kursus dato</th>
                        <th>kursus titel</th>

                    </tr>
                </thead>
                <tbody>
                    {{#each kursus}}
                    <tr>
                        <td>{{kursus_nr}}</td>
                        <td>{{kursus_dato}}</td>
                        <td>{{kursus_titel}}</td>

                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>



</template>
